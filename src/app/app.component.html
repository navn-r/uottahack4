<mat-toolbar color="dark">
  <span>{{title}}</span>
</mat-toolbar>
<div class="main-container">
  <div class="left">
    <app-search-bar (searchEvent)="onSearch($event)"></app-search-bar>
    <div class="search-results" *ngIf="searchResults.length else noRes">
    <app-search-result *ngFor="let res of searchResults" [res]="res"></app-search-result>
    </div>
    <ng-template #noRes>
      <div class="no-res">
        <img src="assets/icons/logo-virus-black.png" alt="">
      </div>
    </ng-template>
  </div>
  <google-map #map width="100%" height="100%" [options]="options"></google-map>
</div>
