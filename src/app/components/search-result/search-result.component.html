<div class="search-result" (click)="onClick($event)" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseExit($event)" [ngStyle]="{'background-color': res.color}">
  <div class="title">
    <h2>{{res.name}}</h2>
    <a target="__blank" href="https://www.google.com/maps/dir/?api=1&destination={{res.location.lat() + ',' + res.location.lng()}}&destination_place_id={{res.placeId}}"><mat-icon>commute</mat-icon></a>
  </div>
  <div class="content">
    <p>
      <strong>{{res.address}}</strong> <br>
      Active Cases In Area: {{res.numCases}} <br>
    </p>
    <div>
      <strong>
        {{res.distance}} km
      </strong>
    </div>
  </div>
</div>
